<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="@fstn">

    <!-- Le styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/default.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

  <div class="container" ng-app="app" >

        <div ng-controller="UsersController">  
            <h2>Utilisateurs</h2>          
            <table ng-hide="userSelected" st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
                <thead>
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                    <th>address</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users" ng-click="details(user)">
                        <td>{{user.firstName}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.address}}</td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="userSelected">
                <h2>Detail</h2>
                <div class="row">
                    <div class="col-xs-2">
                        prenom:
                    </div>
                    <div class="col-xs-2">
                        {{selectedUser.firstName}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        nom:
                    </div>
                    <div class="col-xs-2">
                        {{selectedUser.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        adresse:
                    </div>
                    <div class="col-xs-2">
                        {{selectedUser.address}}
                    </div>
                </div>
                
                <div ng-click="userSelected = false" class="glyphicon glyphicon-arrow-left btn btn-default">
                    
                </div> 
            </div>
        </div>
    </div>

    </div> <!-- /container -->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/services.js"></script>
    <script src="js/app/directives.js"></script>
    <script src="js/app/filters.js"></script>
    <script src="js/app/controllers.js"></script
  </body>
</html>
